plugins {
	id 'java'
	id 'jacoco'
}

group = 'com.pauldimalante'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
}

jacoco {
	toolVersion = "0.8.4"
	reportsDir = file("$buildDir/JacocoReportDir")
}

jacocoTestReport {
	reports {
		xml.enabled false
		csv.enabled false
		html.destination file("${buildDir}/jacocoHtml")
	}
}
